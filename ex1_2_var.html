<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>string : 문자열</li>
        <li>number : 숫자</li>
        <li>boolean : 논리(true or false)</li>
        <li>object : 객체</li>
        <li>function : 함수</li>
        <li>undefined : 정의되지않음</li>
    </ul>

    <button onclick="checkType()">자료형 출력</button>
    <div id="type-text"></div>


    <script>
        let name = "김재섭";
        let age = 19;
        let flag = true;

        console.log(typeof(name));
        console.log(typeof(age));
        console.log(typeof(flag));

        let hobby = ["잠자기", "먹기", "자기"];
        let memberInfo = {
            name : "홍길동",
            age : 22,
            flag : false
        };

        console.log(typeof(hobby));
        console.log(typeof(memberInfo));

        console.log(hobby[1]);
        console.log(memberInfo.name);


        function checkType(){
            const typeText = document.getElementById("type-text")
            typeText.innerHTML = name + "의 자료형 : " + typeof(name) + "<br>";
            typeText.innerHTML += age + "의 자료형 : " + typeof(age) + "<br>";

        }
    </script>
</body>
</html>
