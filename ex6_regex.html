<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- 
        <정규표현식>
        특정 패턴의 문자열을 찾기 위한 표현식

        <문자 패턴>
        a-z : 영어 알파벳 소문자
        A-Z : 영어 알파벳 대문자
        ㄱ-ㅎ : 한글
        가-힣 : 한글
        0-9 : 숫자
        \d : 숫자
        . : 문자 하나
        \w : 영어, 숫자, 언더스코어(_)

        <검색 패턴>
        1. [] : 문자 하나
            ex) [a-z] : 알파벳 소문자 하나, [A-Z0-9] : 알파벳 대문자 또는 숫자 하나
        2. [^] : 문자 하나(제외)
            ex) [^0-9] : 숫자 제외, [^a-d] : a,b,c,d 제외
        3. ^문자열 : 시작하는 문자열
            ex) ^dog : dog로 시작하는 문자열
        4. 문자열$ : 끝나는 문자열
            ex) cat$ : cat으로 끝나는 문자열

        <수량 패턴>
        1. ? : 있거나 없음(0번 또는 1번 발생)
        2. * : 있거나 없음(0번 이상 발생)
        3. + : 최소 1개 이상(1번 이상 발생)
        4. {n} : n번 발생
        5. {min, } : min번 이상 발생
        6.{min, max} : 최소 min번 이상, 최대 max번 발생

        <정규표현식 관련 메소드>
        1. 정규식.test(문자열) : 정규식 패턴에 일치하면 true, 일치하지 않으면 false
        2. 정규식.exec(문자열) : 정규식 패턴에 일치하는게 있으면 처음 찾은 문자열 반환

        3. 문자열.match(정규식) : 일치하는 값 반환
        4. 문자열.search(정규식) : 일치하는 값의 인덱스 반환
        5. 문자열.replace(정규식, 변경할 값) : 일치하는 값을 변경할 값으로 변경 후 반환
        6. 문자열.split(정규식) : 일치하는 값을 배열로 반환

     -->

    <script>
        let regExp = /[a-z]/;
        console.log(regExp.test("ABC"));
        console.log(regExp.test("abc"));

        console.log("---------");
        regExp = /^[0-5]/;
        console.log(regExp.test(0));
        console.log(regExp.test(9));

        console.log("---------");
        regExp = /[가-힣][0-9]?$/;
        console.log(regExp.test("가나다라"));
        console.log(regExp.test("가나다ABC"));
    </script>

<form action="#">
    <input type="email" id="input-email" onkeyup="isValidEmail()">
    <button>클릭</button>
    <div id="message-email"></div>
</form>


    <script>
        function isValidEmail(){
            const inputEmail = document.getElementById("input-email").value;
            const msg = document.getElementById("message-email");

            //\s : 공백문자
            //[^\s@] : 공백문자, @ 제외하고 나머지 문자 다 가능
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(emailPattern.test(inputEmail)){
                msg.innerHTML = "사용가능한 이메일입니다";
                msg.style.color = "green";
            }else{
                msg.innerHTML = "사용 불가능한 이메일입니다."
                msg.style.color = "red";
            }
        }
    </script>
</body>
