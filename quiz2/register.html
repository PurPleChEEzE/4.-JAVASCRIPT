<body>

  <section>
    <div class="signup-form">
        <h2>회원가입</h2>
        <form>
          <div class="input-container">
        </div>
        <div class="input-container">
          <label for="new-username">이름:</label>
          <input type="text" id="new-username" name="new-username" onkeyup="checkName()" required>
          <span id="msg-username"></span>
        </div>

        <div class="input-container">
            <label for="new-userid">아이디:</label>
            <input type="text" id="new-userid" name="new-userid" onkeyup="checkId()" required>
            <span id="msg-userid"></span>
          </div>
          <div class="input-container">
            <label for="new-password">비밀번호:</label>
            <input type="password" id="new-password" name="new-password" onkeyup="checkPwd()" required>
            <span id="msg-password"></span>
          </div>
  
          <div class="input-container">
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" onkeyup="checkPwd()" required>
            <span id="msg-password-check"></span>
          </div>
  
          <button type="submit">회원가입</button>
        </form>
      </div>
  </section>

  <script>
    // <회원가입>
    //   - 이름 : 한글만 가능
    //   - 아이디 : 영어, 숫자, 특수기호(_),(-)만 가능 / 5자 이상 20자 이하
    //   - 비밀번호 : 대소문자 또는 특수문자, 숫자 최소 1개 이상 / 8자리 이상 16자 이하
    //   - 비밀번호 확인 : 비밀번호와 동일해야 함
    function checkName() {
    //   * 일치하지 않을 경우 input의 아래 부분에 텍스트 출력(keyup 이벤트 활용)
    //   - 이름이 일치하지 않을 경우 : "한글만 사용 가능합니다."    // 색상 red
    //   - 이름이 일치할 경우 : ""   (빈 문자열 출력)
      const userName = document.getElementById("new-username").value;
      const msg = document.getElementById("msg-username");
      const regx = /^[가-힣]+$/;

      console.log(!regx.test(userName))
      if(!regx.test(userName)) {
        msg.innerHTML = "한글만 사용 가능합니다."
        msg.style.color = "firebrick";
      } else {
        msg.innerHTML = "사용 가능";
      }
    }

    function checkId() {
      //   - 아이디 : 영어, 숫자, 특수기호(_),(-)만 가능 / 5자 이상 20자 이하
      const regx = /^[a-zA-Z0-9_-]{5,20}$/;
    }

    function checkPwd() {
      //   - 비밀번호 : 대소문자 또는 특수문자, 숫자 최소 1개 이상 / 8자리 이상 16자 이하
      const regx = /^(?=.*[a-zA-Z!@#$])(?=.*[0-9])[a-zA-Z!@#$0-9]{8,16}$/;
    }

    //   - 아이디가 일치하지 않을 경우 : "5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다."    // 색상 red
    //   - 아이디가 일치할 경우 : "사용 가능한 아이디입니다."    // 색상 green

    //   - 비밀번호가 일치하지 않을 경우 : "8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요."    // 색상 red
    //   - 비밀번호가 일치할 경우 : "사용 가능한 비밀번호입니다."    // 색상 green

    //   - 비밀번호 확인이 비밀번호와 일치하지 않을 경우 : 비밀번호가 일치하지 않습니다."    // 색상 red
    //   - 비밀번호 확인이 비밀번화 일치할 경우 : "비밀번호가 일치합니다."    // 색상 green


    //   * 공통 : 비어있는 문자 불가(회원 가입 버튼 클릭 시) 
    //   - 이름 이 비어있다면 alert "이름을 입력해주세요."
    //   - 아이디가 비어있다면 alert "아이디를 입력해주세요."
    //   - 비밀번호가 비어있다면 alert "비밀번호를 입력해주세요."
    //   - 비밀번호 확인이 일치하지 않는다면 alert "비밀번호가 일치하지 않습니다"
  </script>

  <footer>
    <p>저의 홈페이지에 방문해 주셔서 감사합니다.</p>
  </footer>
</body>
