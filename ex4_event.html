<input type="text" id="my-input" maxlength="10">
<button id="button-5">입력</button>
<div id="result-5"></div>
<script>
    const myInput = document.getElementById("my-input");
    const result5 = document.getElementById("result-5");
    const button5 = document.getElementById("button-5");
    let keydonwTime;

    button5.addEventListener('click', function(){
        // alert("클릭되었습니다!");
        // result5.innerHTML = myInput.value;
    })
    myInput.addEventListener('keydown', function(){
        
        if(!keydonwTime){
            keydonwTime = new Date();
            result5.innerHTML = "키를 누른 시간 : " + keydonwTime;
        }
        // result5.innerHTML = "키가 눌렸습니다." + event.keyCode;
        // if(event.keyCode ===13){
        //     button5.click();
        //     result5.innerHTML = myInput.value;
        // }
    })
    myInput.addEventListener('keyup', function(){
        const keyupTime = new Date();
        const duration = keyupTime - keydonwTime;
        result5.innerHTML = "키를누르고 있던 시간 : " + duration + "ms";

        keydonwTime = null;
    })
</script>

<input type="password" id="input-password" onkeyup="validatePassword(this.value)">
<div id="result-6"></div>
<script>
    let isValid;
    const result6 = document.getElementById("result-6");

    function validatePassword(password){
        console.log(password);

        //소문자, 대문자, 숫자를 포함한 6자리 이상 12자리 이하
        const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-z\d]{6,12}$/;

        isValid = pattern.test(password);
        // result6.innerHTML = "입력한 비밀번호가 유효한가요? " + isValid;

        if(isValid){
            result6.innerHTML = "사용할 수 있는 비밀번호입니다. ";
            result6.style.color = "green";
        }else {
            result6.innerHTML = "사용할 수 없는 비밀번호입니다. ";
            result6.style.color = "red";
            
        }

    }
</script>
